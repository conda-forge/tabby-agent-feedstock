{% set version = "1.8.0" %}

package:
  name: tabby-agent
  version: {{ version }}

source:
  url: https://registry.npmjs.org/tabby-agent/-/tabby-agent-{{ version }}.tgz
  sha256: deff24cc8eed0637df75a2d0184547a45ed3cdfd38105ada51742962fa62bd5b

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - tabby-agent --node-ipc &
    - exe_pid=$!
    - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Self-hosted AI coding assistant
  home: https://github.com/TabbyML/tabby
  dev_url: https://github.com/TabbyML/tabby

extra:
  recipe-maintainers:
    - danielnachun
